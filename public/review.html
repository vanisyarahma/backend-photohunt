<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beri Rating - PhotoHunt</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/style.css" />

  <style>
    :root {
      --gold: #f5b301;
      --gray-star: #cfcfcf;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
    }

    body {
      background-color: #f5f5f5;
      padding-bottom: 50px;
      padding-top: 120px;
      min-height: 100vh;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      padding: 0 40px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }

    .logo {
      font-weight: 600;
      font-size: 24px;
      display: flex;
      align-items: center;
      text-decoration: none;
      color: black;
      gap: 8px;
    }

    .cta-btn {
      background: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
    }

    .navigation-container {
      max-width: 1112px;
      margin: 0 auto;
      margin-top: 20px;
      padding-bottom: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }

    .back-btn {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #000;
    }

    .back-icon-circle {
      width: 36px;
      height: 36px;
      border: 2px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }

    .rating-card {
      background: #ffffff;
      border-radius: 20px;
      border: 1px solid #000;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .rating-card h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .rating-card .subtitle {
      font-size: 14px;
      color: rgba(0, 0, 0, 0.5);
      margin-bottom: 28px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .stars input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .stars label {
      font-size: 42px;
      cursor: pointer;
      user-select: none;
      line-height: 1;
      color: var(--gray-star);
      transition: transform 0.1s ease, color 0.2s ease;
    }

    .stars label:hover {
      transform: scale(1.1);
    }

    .stars label.active {
      color: var(--gold);
    }

    textarea {
      width: 100%;
      max-width: 420px;
      height: 120px;
      border-radius: 12px;
      border: 2px solid rgba(0, 0, 0, 0.3);
      padding: 14px;
      font-size: 14px;
      resize: none;
      font-family: "Inter", sans-serif;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: #000;
    }

    textarea::placeholder {
      color: rgba(0, 0, 0, 0.4);
    }

    .action-btn {
      display: block;
      margin-top: 30px;
      background: #000;
      color: #fff;
      font-size: 15px;
      font-weight: 700;
      padding: 12px 48px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-btn:hover:not(:disabled) {
      background: #333;
      transform: translateY(-1px);
    }

    .action-btn:disabled {
      background: #d9d9d9;
      color: #8c8c8c;
      cursor: not-allowed;
      transform: none;
    }

    @media (max-width: 768px) {
      header {
        padding: 20px;
      }

      .rating-card {
        width: 95%;
        padding: 32px 20px;
      }

      .stars label {
        font-size: 36px;
      }

      textarea {
        width: 100%;
      }
    }
  </style>
</head>

<header class="ph-header">
  <div class="ph-header-content header-content">
    <a href="index.html" class="ph-logo logo">
      PhotoHunt
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
        stroke-linejoin="round" style="width: 24px; height: 24px">
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
        <circle cx="12" cy="13" r="4"></circle>
      </svg>
    </a>
    <button class="ph-cta-btn cta-btn" onclick="window.location.href='chat.html'">
      Chat
    </button>
  </div>
</header>

<body>
  <main>
    <div class="navigation-container">
      <button class="back-btn" onclick="history.back()">
        <div class="back-icon-circle">←</div>
        Kembali
      </button>
    </div>

    <section class="rating-card">
      <h2>Rating & Ulasan</h2>
      <div class="subtitle">Bagaimana pengalaman pemotretan Anda?</div>

      <div class="stars" role="radiogroup" aria-label="Rating bintang">
        <input type="radio" name="rating" id="r1" value="1" />
        <label for="r1" data-value="1" aria-label="1 bintang">★</label>

        <input type="radio" name="rating" id="r2" value="2" />
        <label for="r2" data-value="2" aria-label="2 bintang">★</label>

        <input type="radio" name="rating" id="r3" value="3" />
        <label for="r3" data-value="3" aria-label="3 bintang">★</label>

        <input type="radio" name="rating" id="r4" value="4" />
        <label for="r4" data-value="4" aria-label="4 bintang">★</label>

        <input type="radio" name="rating" id="r5" value="5" />
        <label for="r5" data-value="5" aria-label="5 bintang">★</label>
      </div>

      <textarea id="review" placeholder="Ceritakan pengalaman Anda di sini... (Opsional)"></textarea>

      <button id="sendBtn" class="action-btn" disabled>KIRIM ULASAN</button>
    </section>
  </main>

  <script src="/js/review.js" defer></script>
</body>

</html>
