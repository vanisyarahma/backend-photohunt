<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitra Dashboard - PhotoHunt</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <style>
      .mitra-dashboard-wrapper {
        --md-font: "Arimo", sans-serif;
        --md-bg-main: #f9fafb;
        --md-bg-white: #ffffff;
        --md-text-dark: #0a0a0a;
        --md-text-grey: #4a5565;
        --md-text-muted: #6a7282;
        --md-border: #e5e7eb;
        --md-primary: #f54900;
        --md-danger: #ca3500;
        --md-danger-bg: #fef2f2;
        --md-danger-border: #ffc9c9;
        --md-success-text: #008236;
        --md-success-bg: #dcfce7;
        --md-warning-text: #a65f00;
        --md-warning-bg: #fef9c2;

        --md-blue-light: #dbeafe;
        --md-orange-light: #ffedd4;
        --md-purple-light: #f3e8ff;
        --md-card-orange-bg: #fff7ed;
        --md-card-orange-border: #ffd6a7;

        --md-icon-blue: #1d4ed8;
        --md-icon-orange: #c2410c;
        --md-icon-purple: #7e22ce;

        font-family: var(--md-font);
        background-color: var(--md-bg-main);
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: var(--md-text-dark);
        line-height: 1.5;
      }

      .mitra-dashboard-wrapper * {
        box-sizing: border-box;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-header-section {
        background: var(--md-bg-white);
        border-bottom: 1px solid var(--md-border);
        padding: 24px 48px;
        width: 100%;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-header-inner {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-title-group h1 {
        font-size: 24px;
        font-weight: 400;
        margin: 0 0 4px 0;
        color: var(--md-text-dark);
      }

      .mitra-dashboard-wrapper .mitra-dashboard-btn-profile {
        background: transparent;
        border: 2px solid var(--md-text-dark);
        border-radius: 10px;
        padding: 10px 24px;
        font-size: 16px;
        font-weight: 400;
        cursor: pointer;
        transition: background 0.2s;
      }
      .mitra-dashboard-wrapper .mitra-dashboard-btn-profile:hover {
        background: #f3f4f6;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-main-content {
        padding: 32px 48px;
        max-width: 1440px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-stats-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 24px;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-stat-card {
        background: var(--md-bg-white);
        border: 2px solid var(--md-border); 
        border-radius: 14px;
        padding: 24px;
        position: relative;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.05);
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: all 0.3s ease; 
      }
      
      .mitra-dashboard-wrapper .clickable-card {
          cursor: pointer;
      }
      .mitra-dashboard-wrapper .clickable-card:hover {
          transform: translateY(-2px);
          box-shadow: 0px 4px 6px rgba(0,0,0,0.05);
      }
      .mitra-dashboard-wrapper .clickable-card:active {
          transform: translateY(0);
      }

      .mitra-dashboard-wrapper .mitra-dashboard-stat-card.accent-orange {
        border-color: var(--md-card-orange-border);
        background-color: #fffaf5; 
      }

      .mitra-dashboard-wrapper .mitra-dashboard-stat-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-stat-info {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-stat-label {
        font-size: 14px;
        color: var(--md-text-grey);
      }

      .mitra-dashboard-wrapper .mitra-dashboard-stat-value {
        font-size: 30px;
        font-weight: 700;
        line-height: 1;
        color: var(--md-text-dark);
      }

      .mitra-dashboard-wrapper .mitra-dashboard-stat-icon {
        width: 48px;
        height: 48px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }
      
      .mitra-dashboard-wrapper .mitra-dashboard-stat-icon svg {
        width: 24px;
        height: 24px;
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .mitra-dashboard-wrapper .bg-blue { background-color: var(--md-blue-light); }
      .mitra-dashboard-wrapper .bg-blue svg { stroke: var(--md-icon-blue); }

      .mitra-dashboard-wrapper .bg-orange { background-color: var(--md-orange-light); }
      .mitra-dashboard-wrapper .bg-orange svg { stroke: var(--md-icon-orange); }

      .mitra-dashboard-wrapper .bg-purple { background-color: var(--md-purple-light); }
      .mitra-dashboard-wrapper .bg-purple svg { stroke: var(--md-icon-purple); }


      .mitra-dashboard-wrapper .mitra-dashboard-badge {
        position: absolute;
        top: -12px;
        right: 24px;
        background-color: #fb2c36;
        color: white;
        font-size: 12px;
        font-weight: bold;
        padding: 4px 12px;
        border-radius: 20px;
        box-shadow: 0 2px 4px rgba(251, 44, 54, 0.3);
        display: none; 
        animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 10;
      }

      @keyframes popIn {
          from { transform: scale(0); opacity: 0; }
          to { transform: scale(1); opacity: 1; }
      }

      .mitra-dashboard-wrapper .mitra-dashboard-actions-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-section-title {
        font-size: 16px;
        font-weight: 400;
        color: var(--md-text-dark);
        margin: 0;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-actions-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 16px;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-action-card {
        background: var(--md-bg-white);
        border: 2px solid var(--md-border);
        border-radius: 10px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: background 0.2s;
      }
      .mitra-dashboard-wrapper .mitra-dashboard-action-card:hover {
        background: #f9fafb;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-action-icon {
        background: #000;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 12px;
      }
      
      .mitra-dashboard-wrapper .mitra-dashboard-action-icon svg {
        width: 24px;
        height: 24px;
        stroke: white;
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      /* --- LIST CARDS --- */
      .mitra-dashboard-wrapper .mitra-dashboard-list-card {
        background: var(--md-bg-white);
        border: 2px solid var(--md-border);
        border-radius: 14px;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .mitra-dashboard-wrapper .mitra-dashboard-list-card.highlight {
        border-color: #ffb86a;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-header-left {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .mitra-dashboard-wrapper .mitra-dashboard-header-left svg {
          width: 24px;
          height: 24px;
          stroke: #d97706; 
          stroke-width: 2;
          fill: none;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-card-title {
        font-size: 16px;
        margin: 0;
        font-weight: 400;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-btn-primary {
        background-color: var(--md-primary);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }

      /* --- LIST ITEMS --- */
      .mitra-dashboard-wrapper .mitra-dashboard-list-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-list-item {
        padding: 16px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-item-orange {
        background-color: var(--md-card-orange-bg);
        border: 2px solid var(--md-card-orange-border);
      }
      .mitra-dashboard-wrapper .mitra-dashboard-item-red {
        background-color: var(--md-danger-bg);
        border: 1px solid var(--md-danger-border);
      }
      .mitra-dashboard-wrapper .mitra-dashboard-item-simple {
        border: 1px solid var(--md-border);
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-item-top {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 4px;
      }
      .mitra-dashboard-wrapper .mitra-dashboard-location {
        font-size: 16px;
        color: var(--md-text-dark);
      }
      .mitra-dashboard-wrapper .mitra-dashboard-tag {
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        background: #ffd6a8;
        color: #9f2d00;
      }
      .mitra-dashboard-wrapper .mitra-dashboard-text-row {
        font-size: 14px;
        color: var(--md-text-grey);
        margin: 2px 0;
      }

      .mitra-dashboard-wrapper .text-bold { font-weight: 700; color: var(--md-text-dark); }
      .mitra-dashboard-wrapper .text-danger { color: var(--md-danger); }
      .mitra-dashboard-wrapper .text-italic { font-style: italic; }
      .mitra-dashboard-wrapper .text-sm { font-size: 12px; }

      /* --- BOTTOM SPLIT --- */
      .mitra-dashboard-wrapper .mitra-dashboard-split-layout {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 32px;
      }

      .mitra-dashboard-wrapper .mitra-dashboard-status-pill {
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 14px;
      }
      .mitra-dashboard-wrapper .status-confirmed {
        background: var(--md-success-bg);
        color: var(--md-success-text);
      }
      .mitra-dashboard-wrapper .status-waiting {
        background: var(--md-warning-bg);
        color: var(--md-warning-text);
      }
      .mitra-dashboard-wrapper .mitra-dashboard-date-group {
        display: flex;
        gap: 12px;
        font-size: 14px;
        color: var(--md-text-grey);
        margin-top: 4px;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .mitra-dashboard-wrapper .mitra-dashboard-stats-grid,
        .mitra-dashboard-wrapper .mitra-dashboard-actions-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 768px) {
        .mitra-dashboard-wrapper .mitra-dashboard-header-inner {
          flex-direction: column;
          align-items: flex-start;
          gap: 16px;
        }
        .mitra-dashboard-wrapper .mitra-dashboard-header-section { padding: 16px; }
        .mitra-dashboard-wrapper .mitra-dashboard-main-content { padding: 16px; }
        .mitra-dashboard-wrapper .mitra-dashboard-stats-grid,
        .mitra-dashboard-wrapper .mitra-dashboard-actions-grid,
        .mitra-dashboard-wrapper .mitra-dashboard-split-layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="mitra-dashboard-wrapper">
      <header class="mitra-dashboard-header-section">
        <div class="mitra-dashboard-header-inner">
          <div class="mitra-dashboard-title-group">
            <div class="mitra-dashboard-heading" style="font-size: 24px; font-weight: bold;">Dashboard Mitra</div>
            <div class="mitra-dashboard-subheading" id="ph-mitra-name">
              Selamat datang, Loading...
            </div>
          </div>
          <button class="mitra-dashboard-btn-profile" id="ph-btn-profile">
            Kelola Profil
          </button>
        </div>
      </header>

      <main class="mitra-dashboard-main-content">
        <section class="mitra-dashboard-stats-grid">
            
          <div class="mitra-dashboard-stat-card clickable-card" id="ph-card-today">
            <div class="mitra-dashboard-stat-row">
              <div class="mitra-dashboard-stat-info">
                <span class="mitra-dashboard-stat-label">Reservasi Hari Ini</span>
                <span class="mitra-dashboard-stat-value" id="ph-stats-today">0</span>
              </div>
              <div class="mitra-dashboard-stat-icon bg-blue">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              </div>
            </div>
          </div>

          <div class="mitra-dashboard-stat-card clickable-card" id="ph-card-pending">
            <div class="mitra-dashboard-stat-row">
              <div class="mitra-dashboard-stat-info">
                <span class="mitra-dashboard-stat-label">Menunggu Konfirmasi</span>
                <span class="mitra-dashboard-stat-value" id="ph-stats-pending">0</span>
              </div>
              <div class="mitra-dashboard-stat-icon bg-orange">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
              </div>
            </div>
          </div>

          <div class="mitra-dashboard-stat-card clickable-card" id="ph-card-cancel">
            <div class="mitra-dashboard-stat-row">
              <div class="mitra-dashboard-stat-info">
                <span class="mitra-dashboard-stat-label">Pengajuan Pembatalan</span>
                <span class="mitra-dashboard-stat-value" id="ph-stats-cancel">0</span>
              </div>
              <div class="mitra-dashboard-stat-icon bg-orange">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
              </div>
            </div>
            <div class="mitra-dashboard-badge" id="ph-notif-badge">0 baru</div>
          </div>

          <div class="mitra-dashboard-stat-card clickable-card" id="ph-card-revenue">
            <div class="mitra-dashboard-stat-row">
              <div class="mitra-dashboard-stat-info">
                <span class="mitra-dashboard-stat-label">Total Pendapatan</span>
                <span class="mitra-dashboard-stat-value" id="ph-stats-revenue">Rp 0</span>
              </div>
              <div class="mitra-dashboard-stat-icon bg-purple">
                 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>
              </div>
            </div>
          </div>
        </section>

        <section class="mitra-dashboard-actions-section">
          <h3 class="mitra-dashboard-section-title">Quick Actions</h3>
          <div class="mitra-dashboard-actions-grid">
            <div class="mitra-dashboard-action-card" id="ph-action-studio">
              <div class="mitra-dashboard-action-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
              </div>
              <span>Kelola Studio</span>
            </div>
            <div class="mitra-dashboard-action-card" id="ph-action-reservation">
              <div class="mitra-dashboard-action-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
              </div>
              <span>Lihat Reservasi</span>
            </div>
            <div class="mitra-dashboard-action-card" id="ph-action-transaction">
              <div class="mitra-dashboard-action-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
              </div>
              <span>Lihat Transaksi</span>
            </div>
            <div class="mitra-dashboard-action-card" id="ph-action-cancellation">
              <div class="mitra-dashboard-action-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
              </div>
              <span>Lihat Pembatalan</span>
            </div>
          </div>
        </section>

        <section class="mitra-dashboard-list-card highlight">
          <div class="mitra-dashboard-card-header">
            <div class="mitra-dashboard-header-left">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><polygon points="7.86 2 16.14 2 22 7.86 22 16.14 16.14 22 7.86 22 2 16.14 2 7.86 7.86 2"></polygon><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
              <h3 class="mitra-dashboard-card-title" id="ph-title-cancel-count">
                Pengajuan Pembatalan (0)
              </h3>
            </div>
            <button class="mitra-dashboard-btn-primary" id="ph-btn-view-all-cancel">
              Lihat Semua
            </button>
          </div>
          <div class="mitra-dashboard-list-container" id="ph-list-cancel-requests"></div>
        </section>

        <div class="mitra-dashboard-split-layout">
          <section class="mitra-dashboard-list-card">
            <div class="mitra-dashboard-card-header">
              <h3 class="mitra-dashboard-card-title">Jadwal Terdekat</h3>
            </div>
            <div class="mitra-dashboard-list-container" id="ph-list-schedule"></div>
          </section>

          <section class="mitra-dashboard-list-card">
            <div class="mitra-dashboard-card-header">
              <h3 class="mitra-dashboard-card-title">Pembatalan Terbaru</h3>
            </div>
            <div class="mitra-dashboard-list-container" id="ph-list-history"></div>
          </section>
        </div>
      </main>
    </div>

   <script src="/photohunt-backend/public/js/mitra-dashboard.js" defer></script>

  </body>
</html>
