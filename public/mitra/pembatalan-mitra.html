<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mitra Cancellations</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/photohunt-backend/public/style.css" />
  </head>
  <body>
    <div class="mitra-header">
      <button
        class="mitra-back-btn"
        onclick="history.back()"
        aria-label="Kembali"
      >
        <svg class="mitra-back-icon" viewBox="0 0 24 24" fill="none">
          <path
            d="M19 12H5M12 19l-7-7 7-7"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <h1 class="mitra-header-title">Pembatalan Reservasi</h1>
    </div>

    <div class="cr-dashboard">
      <div class="cr-content">
        <div class="cr-tabs">
          <button
            class="cr-tab cr-tab--active"
            onclick="filterData('all', this)"
          >
            Semua
          </button>
          <button class="cr-tab" onclick="filterData('pending', this)">
            Menunggu Proses Refund
          </button>
          <button class="cr-tab" onclick="filterData('approved', this)">
            Sudah Diproses
          </button>
        </div>

        <div class="cr-list" id="data-container">
          <div style="text-align: center; padding: 40px; color: #888">
            Memuat data pembatalan...
          </div>
        </div>
      </div>
    </div>

    <script src="/photohunt-backend/public/js/pembatalan-mitra.js"></script>
  </body>
</html>
