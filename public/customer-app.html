
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoHunt â€“ Beranda Customer</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap");

      :root {
        --ph-header-height: 100px;
        --ph-bg-gradient: linear-gradient(180deg, #e0e0e0 0%, #f5f5f5 100%);
        --ph-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        padding-top: var(--ph-header-height);
        min-height: 100vh;
      }

      .ph-header {
        background: var(--ph-bg-gradient);
        height: var(--ph-header-height);
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        box-shadow: var(--ph-shadow);
        padding: 0 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
      }

      .ph-header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .ph-logo {
        font-weight: 700;
        font-size: 28px;
        display: flex;
        align-items: center;
        color: #000;
        letter-spacing: -0.02em;
        text-decoration: none;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      .ph-logo:hover {
        opacity: 0.7;
      }

      .ph-logo svg {
        margin-left: 8px;
        width: 28px;
        height: 28px;
      }

      .ph-nav-icons {
        display: flex;
        align-items: center;
        gap: 24px;
      }

      .ph-nav-link {
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #000;
      }

      .ph-icon-btn {
        width: 28px;
        height: 28px;
        cursor: pointer;
        stroke: #000;
        stroke-width: 2;
        fill: none;
        transition: all 0.2s ease;
      }

      .ph-icon-btn:hover {
        transform: translateY(-2px);
        opacity: 0.6;
      }

      @media (max-width: 768px) {
        .ph-header {
          padding: 0 20px;
          height: 80px;
        }
        body {
          padding-top: 80px;
        }
        .ph-logo {
          font-size: 24px;
        }
        .ph-icon-btn {
          width: 24px;
          height: 24px;
        }
      }

      .beranda div,
      .beranda section,
      .beranda main,
      .beranda input,
      .beranda svg,
      .beranda select {
        box-sizing: border-box;
      }

      .hero-section {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 30px;
        padding-bottom: 60px;
      }

      .search-tabs {
        display: flex;
        justify-content: center;
        gap: 100px;
        margin-bottom: -1px;
        position: relative;
        z-index: 2;
      }

      .tab-item {
        font-size: 18px;
        font-weight: 700;
        padding-bottom: 10px;
        cursor: pointer;
        color: #888;
        position: relative;
        transition: color 0.2s;
      }

      .tab-item.active {
        color: #000;
      }

      .tab-item.active::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background-color: #000;
        border-radius: 2px;
      }

      .search-box-container {
        background: #fff;
        border: 1px solid #e0e0e0;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        width: 90%;
        max-width: 1000px;
        padding: 30px;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 10px;
      }

      .input-row-full {
        width: 100%;
      }
      .input-row-split {
        display: flex;
        gap: 20px;
        width: 100%;
      }

      .input-field-wrapper {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 15px;
        height: 60px;
        width: 100%;
        transition: border 0.2s;
      }

      .input-field-wrapper:focus-within {
        border-color: #000;
      }
      .input-field-wrapper svg {
        width: 24px;
        height: 24px;
        color: #000;
        flex-shrink: 0;
      }

      .input-content {
        display: flex;
        flex-direction: column;
        width: 100%;
        justify-content: center;
      }

      .input-content input,
      .input-content select {
        border: none;
        outline: none;
        font-size: 16px;
        width: 100%;
        color: #333;
        background: transparent;
        font-family: "Inter", sans-serif;
      }

      .ph-invisible-input,
      .ph-invisible-select {
        font-weight: 600;
        font-size: 14px;
        color: #000;
        cursor: pointer;
        padding: 0;
        margin: 0;
      }

      .input-sub-text {
        font-size: 12px;
        color: #888;
        margin-top: 2px;
      }

      .floating-search-btn {
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #1a1a1a;
        color: white;
        padding: 12px 30px;
        border-radius: 30px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        font-weight: 500;
        width: 300px;
        justify-content: flex-start;
        transition: background 0.2s;
      }
      .floating-search-btn:hover {
        background-color: #000;
      }
      .floating-search-btn svg {
        width: 20px;
        height: 20px;
        stroke: white;
      }

      .content-wrapper {
        max-width: 1200px;
        margin: 40px auto;
        padding: 0 20px;
      }
      .section-title {
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 20px;
      }
      .city-tabs {
        display: flex;
        gap: 30px;
        margin-bottom: 30px;
        border-bottom: 2px solid #f0f0f0;
      }

      .city-tab {
        padding-bottom: 10px;
        font-size: 16px;
        color: #666;
        cursor: pointer;
        font-weight: 500;
        position: relative;
      }
      .city-tab.active {
        color: #000;
        font-weight: 700;
      }
      .city-tab.active::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: #000;
      }

      .see-more {
        float: right;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
      }

      .studio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding-bottom: 50px;
      }

      .studio-card {
        cursor: pointer;
        animation: fadeIn 0.3s ease;
        transition: transform 0.2s;
      }
      .studio-card:hover {
        transform: translateY(-5px);
      }
      .studio-img {
        width: 100%;
        aspect-ratio: 16/9;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 10px;
        background-color: #eee;
      }
      .studio-name {
        font-weight: 700;
        font-size: 16px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <header class="ph-header">
      <div class="ph-header-content">
        <div class="ph-logo" onclick="window.location.reload()">
          PhotoHunt
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
            ></path>
            <circle cx="12" cy="13" r="4"></circle>
          </svg>
        </div>

        <div class="ph-nav-icons">
          <a href="pengaturan.html" class="ph-nav-link">
            <svg
              class="ph-icon-btn"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="3"></circle>
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
              ></path>
            </svg>
          </a>

          <a href="history.html" class="ph-nav-link">
            <svg
              class="ph-icon-btn"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
          </a>

          <a href="chat.html" class="ph-nav-link">
            <svg
              class="ph-icon-btn"
              viewBox="0 0 24 24"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"
              ></path>
            </svg>
          </a>
        </div>
      </div>
    </header>

    <div class="beranda">
      <section class="hero-section">
        <div class="search-tabs">
          <div
            class="tab-item js-tab-photobox active"
            onclick="scope.switchCategory('photobox')"
          >
            PhotoBox
          </div>
          <div
            class="tab-item js-tab-photostudio"
            onclick="scope.switchCategory('photostudio')"
          >
            PhotoStudio
          </div>
        </div>

        <div class="search-box-container">
          <div class="input-row-full">
            <div class="input-field-wrapper">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <div class="input-content">
                <input
                  type="text"
                  class="js-input-location"
                  placeholder="Mau foto dimana?"
                />
              </div>
            </div>
          </div>

          <div class="input-row-split">
            <div class="input-field-wrapper">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <div class="input-content">
                <input type="date" class="ph-invisible-input js-input-date" />
                <div class="input-sub-text">Tanggal Booking</div>
              </div>
            </div>

            <div class="input-field-wrapper">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              <div class="input-content">
                <select class="ph-invisible-select js-input-pax">
                  <option value="1">1 Orang</option>
                  <option value="2" selected>2 Orang</option>
                  <option value="3">3 Orang</option>
                  <option value="4">4 Orang</option>
                  <option value="5">5 Orang</option>
                  <option value="6">6 - 10 Orang</option>
                  <option value="10+">Lebih dari 10</option>
                </select>
                <div class="input-sub-text">Kapasitas</div>
              </div>
            </div>
          </div>

          <div class="floating-search-btn js-btn-search">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            Search...
          </div>
        </div>
      </section>

      <main class="content-wrapper">
        <div class="section-title">Yuk, cek studio yang cocok denganmu!</div>
        <div class="city-tabs">
          <div
            class="city-tab active"
            onclick="scope.filterStudio('bekasi', this)"
          >
            Bekasi
          </div>
          <div class="city-tab" onclick="scope.filterStudio('jakarta', this)">
            Jakarta
          </div>
          <div class="city-tab" onclick="scope.filterStudio('tangerang', this)">
            Tangerang
          </div>
          <div class="city-tab" onclick="scope.filterStudio('depok', this)">
            Depok
          </div>
          <div style="margin-left: auto" class="see-more js-see-more">
            Lihat studio (Bekasi) lainnya >
          </div>
        </div>
        <div class="studio-grid js-studio-container"></div>
      </main>
    </div>

    <script src="js/app-customers.js"></script>
  </body>
</html>
