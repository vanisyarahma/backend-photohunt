    <style>
      .layout-auth-user {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffffff;
        box-sizing: border-box;
        padding: 40px 20px;
        font-family: "Inter", sans-serif;
      }

      .auth-user {
        width: 100%;
        display: flex;
        justify-content: center;
        box-sizing: border-box;
      }

      .auth-user * {
        box-sizing: border-box;
      }

      .phlu-content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 440px;
        gap: 24px;
      }

      .phlu-header-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        width: 100%;
      }

      .phlu-brand-container {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
      }

      .phlu-brand {
        font-family: "Inter", sans-serif;
        font-size: 32px;
        font-weight: 700;
        color: #000;
        letter-spacing: -0.02em;
      }

      .phlu-camera-svg {
        width: 42px;
        height: 42px;
        color: #000;
      }

      .phlu-title {
        font-size: 28px;
        font-weight: 700;
        color: #000;
      }

      .phlu-subtitle {
        font-size: 16px;
        color: #000;
        text-align: center;
        font-weight: 400;
      }

      .phlu-role-container {
        display: flex;
        flex-direction: row;
        width: 100%;
        gap: 16px;
      }

      .phlu-role {
        flex: 1;
        height: 80px;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: all 0.2s ease;
        border: 2px solid transparent;
      }

      .phlu-role-user {
        background-color: #e6e6e6;
      }
      .phlu-role-user:hover {
        background-color: #d4d4d4;
      }

      .phlu-role-mitra {
        background-color: #f8f8f8;
        border: 1px solid #eee;
      }
      .phlu-role-mitra:hover {
        background-color: #f0f0f0;
      }

      .phlu-role-label {
        font-size: 18px;
        font-weight: 700;
        color: #000;
        pointer-events: none;
      }

      .phlu-role-svg {
        width: 32px;
        height: 32px;
        pointer-events: none;
      }

      .role-active {
        border-color: #000 !important;
        background-color: #e0e0e0 !important;
      }

      .phlu-form-group {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
      }

      .phlu-field {
        width: 100%;
        height: 48px;
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        padding: 0 16px;
        display: flex;
        align-items: center;
        transition: border-color 0.2s;
      }

      .phlu-field:focus-within {
        border-color: #000;
      }

      .phlu-input {
        width: 100%;
        border: none;
        outline: none;
        background: transparent;
        font-size: 16px;
        font-family: "Inter", sans-serif;
        color: #000;
      }
      .phlu-input::placeholder {
        color: #828282;
      }

      .phlu-button {
        width: 100%;
        height: 48px;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: opacity 0.2s;
      }

      .phlu-login-btn {
        background: #000000;
        color: #ffffff;
        margin-top: 8px;
      }
      .phlu-login-btn:hover {
        opacity: 0.9;
      }

      .phlu-signup-btn {
        background: transparent;
        border: 1px solid #000;
        color: #000;
      }
      .phlu-signup-btn:hover {
        background: #f9f9f9;
      }

      .phlu-google {
        background: #eeeeee;
        color: #000;
        position: relative;
        gap: 12px;
      }
      .phlu-google-svg {
        width: 20px;
        height: 20px;
      }

      .phlu-divider {
        display: flex;
        align-items: center;
        width: 100%;
        gap: 12px;
        color: #828282;
        font-size: 14px;
      }
      .phlu-divider-line {
        flex: 1;
        height: 1px;
        background-color: #e6e6e6;
      }

      .phlu-terms {
        font-size: 14px;
        text-align: center;
        line-height: 1.5;
        color: #828282;
        margin-top: 10px;
      }
      .phlu-strong {
        color: #000;
        font-weight: 600;
        cursor: pointer;
      }
    </style>
  </head>
