<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Profil - PhotoHunt</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Arimo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        font-family: "Inter", sans-serif;
      }

      .ph-page-wrapper {
        background-color: #f5f5f5;
        min-height: 100vh;
        padding-top: 120px;
        padding-bottom: 50px;
        width: 100%;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .ph-page-wrapper * {
        box-sizing: border-box;
      }

      .navigation-bar {
        width: 95%;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
        z-index: 10;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 16px;
        margin-bottom: 10px;
      }

      .back-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .back-icon-circle {
        width: 40px;
        height: 40px;
        border: 2px solid #000;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
        background: #fff;
      }

      .back-btn:hover .back-icon-circle {
        background: #000;
        color: #fff;
      }

      .nav-back-text {
        font-family: "Inter", sans-serif;
        font-size: 18px;
        font-weight: 500;
        color: #000;
        margin: 0;
        cursor: pointer;
      }

      .main-content-card {
        background: #ffffff;
        border: 1px solid #e0e0e0;
        border-radius: 20px;
        padding: 30px 40px 40px 40px;
        width: 95%;
        max-width: 1200px;
        display: flex;
        flex-direction: column;
        gap: 32px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
      }

      .card-page-title {
        font-family: "Arimo", sans-serif;
        font-weight: 700;
        font-size: 34px;
        color: #000000;
        text-align: center;
        margin-bottom: -20px;
        margin-top: 0;
      }

      .page-subtitle {
        font-size: 16px;
        color: #454545;
        text-align: center;
        font-family: "Arimo", sans-serif;
      }

      .user-summary-card {
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 24px;
        display: flex;
        align-items: center;
        gap: 24px;
        background: #f9f9f9;
        margin-top: 10px;
      }
      .avatar-wrapper {
        width: 72px;
        height: 72px;
        border-radius: 50%;
        border: 2px solid #d1d5dc;
        padding: 2px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
      }
      .avatar-wrapper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
      }
      .user-details {
        flex: 1;
        font-family: "Arimo", sans-serif;
      }
      .display-name {
        font-weight: 700;
        font-size: 18px;
        color: #000000;
      }
      .display-email {
        font-size: 14px;
        color: #4a5565;
      }
      .change-pic-link {
        color: #df1c2f;
        font-size: 14px;
        text-decoration: none;
        cursor: pointer;
        font-family: "Arimo", sans-serif;
        font-weight: 600;
      }

      .section-title {
        font-size: 24px;
        font-weight: 700;
        color: #000000;
        margin-bottom: 8px;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        font-family: "Arimo", sans-serif;
      }
      .required-notice {
        font-size: 12px;
        color: #222529;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 24px;
        display: block;
        font-family: "Arimo", sans-serif;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        margin-bottom: 32px;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .form-label {
        font-size: 12px;
        text-transform: uppercase;
        color: #222529;
        letter-spacing: 0.5px;
        display: flex;
        justify-content: space-between;
        font-weight: 600;
        font-family: "Arimo", sans-serif;
      }
      .verify-text {
        color: #df1c2f;
        cursor: pointer;
        text-transform: none;
      }

      .input-field,
      .select-field {
        width: 100%;
        height: 46px;
        padding: 0 12px;
        border: 1px solid #e4e7eb;
        border-radius: 4px;
        font-size: 14px;
        color: #222529;
        background: #ffffff;
        outline: none;
        font-family: "Arimo", sans-serif;
      }
      .input-field:focus,
      .select-field:focus {
        border-color: #000;
      }
      .input-disabled {
        background-color: #f0f0f0;
        color: #888;
        cursor: not-allowed;
      }
      input[type="date"] {
        color: rgba(34, 37, 41, 0.8);
      }

      .btn-save {
        background: #000000;
        color: #ffffff;
        height: 44px;
        padding: 0 40px;
        border-radius: 22px;
        font-weight: 700;
        font-size: 14px;
        text-transform: uppercase;
        border: none;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        align-self: flex-start;
        margin-top: 10px;
        transition: background 0.2s;
        font-family: "Arimo", sans-serif;
      }
      .btn-save:hover {
        background: #333;
      }

      .btn-container-center {
        display: flex;
        justify-content: center;
      }

      .password-section {
        border-top: 1px solid #d2d5d9;
        padding-top: 32px;
        margin-top: 20px;
      }
      .password-note {
        font-size: 12px;
        color: #222529;
        text-align: center;
        margin-top: 16px;
        margin-bottom: 16px;
        font-family: "Arimo", sans-serif;
      }

      @media (max-width: 768px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
        .main-content-card {
          padding: 20px;
        }
        .user-summary-card {
          flex-direction: column;
          text-align: center;
        }
        .header-content {
          padding: 0 20px;
        }
        header {
          padding: 0;
        }
      }
    </style>
  </head>
  <header class="ph-header">
    <div class="ph-header-content">
      <a href="index.html" class="ph-logo">
        PhotoHunt
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
          ></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
      </a>

      <button class="ph-cta-btn" onclick="alert('Action clicked!')">
        Call to action
      </button>
    </div>
  </header>

  <body>
    <div class="ph-page-wrapper">
      <div class="navigation-bar">
        <button class="back-btn" onclick="redirectToSettings()">
          <div class="back-icon-circle">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="19" y1="12" x2="5" y2="12"></line>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
          </div>
        </button>
        <div class="nav-back-text" onclick="redirectToSettings()">
          Kembali ke Pengaturan
        </div>
      </div>

      <main class="main-content-card">
        <h1 class="card-page-title">Kelola Profil</h1>
        <div class="page-subtitle">
          Anda dapat mengubah informasi dan password akun anda kapan saja
        </div>

        <div class="user-summary-card">
          <div class="avatar-wrapper">
            <img
              id="avatar-img"
              src=""
              alt="Foto Profil"
              onerror="this.style.display='none'"
            />
          </div>
          <div class="user-details">
            <div class="display-name" id="display-name-header"></div>
            <div class="display-email" id="display-email-header"></div>
          </div>
          <a href="#" class="change-pic-link">Change Profile</a>
        </div>

        <section class="profile-info-section">
          <div class="section-title">Profile Info</div>
          <span class="required-notice">*Required Fields</span>

          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">NAMA LENGKAP</label>
              <input
                type="text"
                id="input-name"
                class="input-field"
                placeholder="Masukkan Nama Lengkap"
              />
            </div>
            <div class="form-group">
              <label class="form-label">GENDER</label>
              <select id="input-gender" class="select-field">
                <option value="">Pilih Gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-label">USERNAME *</label>
              <input
                type="text"
                id="input-username"
                class="input-field"
                placeholder="Masukkan Username"
              />
            </div>
            <div class="form-group">
              <label class="form-label"
                >EMAIL * <span class="verify-text">Verify Email</span></label
              >
              <input
                type="email"
                id="input-email"
                class="input-field"
                placeholder="email@contoh.com"
              />
            </div>
            <div class="form-group">
              <label class="form-label">BIRTHDAY</label>
              <input type="date" id="input-birthday" class="input-field" />
            </div>
            <div class="form-group">
              <label class="form-label">LOCATION</label>
              <input
                type="text"
                id="input-location"
                class="input-field"
                placeholder="Kota/Negara"
              />
            </div>
          </div>

          <div class="btn-container-center">
            <button class="btn-save" id="btn-save-profile">SAVE CHANGES</button>
          </div>
        </section>

        <section class="password-section">
          <div class="section-title" style="text-align: center; border: none">
            Change Password
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label">CURRENT PASSWORD</label>
              <input
                type="password"
                id="input-curr-pass"
                class="input-field"
                placeholder="Password Saat Ini"
              />
            </div>
            <div></div>
            <div class="form-group">
              <label class="form-label">NEW PASSWORD</label>
              <input
                type="password"
                id="input-new-pass"
                class="input-field"
                placeholder="Password Baru"
              />
            </div>
            <div class="form-group">
              <label class="form-label">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="input-conf-pass"
                class="input-field"
                placeholder="Ulangi Password Baru"
              />
            </div>
          </div>
          <div class="password-note">
            You will be asked to log in again with your new password after you
            save your changes.
          </div>
          <div class="btn-container-center">
            <button class="btn-save" id="btn-save-password">
              SAVE CHANGES
            </button>
          </div>
        </section>
      </main>
    </div>

    <script src="/photohunt-backend/public/kelolaprofile.html" defer></script>
  </body>
</html>
